query allFoods {
  allFoods {
    id
    name
    description
  }
}

query allFoodsWithCuisines {
  allFoods {
    id
    name
    description
    cuisine {
      id
      name
    }
  }
}

mutation updateFoodsWithUsers($foodId: String!, $userIds: [String!]!) {
  updateFoodWithUsers(foodUserData: { foodId: $foodId, userIds: $userIds }) {
    id
    name
    users {
      id
      fullName
    }
  }
}
